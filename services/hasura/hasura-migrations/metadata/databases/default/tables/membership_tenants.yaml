table:
  name: tenants
  schema: membership
configuration:
  custom_column_names: {}
  custom_name: tenants
  custom_root_fields: {}
array_relationships:
- name: groups
  using:
    foreign_key_constraint_on:
      column: tenant_id
      table:
        name: groups
        schema: membership
- name: members
  using:
    foreign_key_constraint_on:
      column: tenant_id
      table:
        name: members
        schema: membership
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - active
    - tenant_id
    - comment
    - name
    - created_at
    - updated_at
    set:
      tenant_id: x-hasura-tenant-id
  role: tenant_admin
select_permissions:
- permission:
    columns:
    - active
    - tenant_id
    - comment
    - name
    - created_at
    - updated_at
    filter: {}
  role: member
- permission:
    columns:
    - active
    - tenant_id
    - comment
    - name
    - created_at
    - updated_at
    filter: {}
  role: tenant_admin
update_permissions:
- permission:
    check: null
    columns:
    - active
    - tenant_id
    - comment
    - name
    - created_at
    - updated_at
    filter: {}
  role: tenant_admin
delete_permissions:
- permission:
    filter: {}
  role: tenant_admin
