table:
  name: members
  schema: membership
configuration:
  custom_column_names: {}
  custom_name: members
  custom_root_fields: {}
object_relationships:
- name: group
  using:
    manual_configuration:
      column_mapping:
        group_id: group_id
      insertion_order: null
      remote_table:
        name: groups
        schema: membership
- name: locale
  using:
    foreign_key_constraint_on: locale_id
- name: role
  using:
    manual_configuration:
      column_mapping:
        role_id: name
      insertion_order: null
      remote_table:
        name: roles
        schema: membership
- name: status
  using:
    manual_configuration:
      column_mapping:
        status_id: name
      insertion_order: null
      remote_table:
        name: status
        schema: membership
- name: tenant
  using:
    foreign_key_constraint_on: tenant_id
array_relationships:
- name: articles
  using:
    manual_configuration:
      column_mapping:
        member_id: created_by
      insertion_order: null
      remote_table:
        name: articles
        schema: membership
- name: groups
  using:
    manual_configuration:
      column_mapping:
        member_id: leader_id
      insertion_order: null
      remote_table:
        name: groups
        schema: membership
- name: iot_devices
  using:
    manual_configuration:
      column_mapping:
        member_id: member_id
      insertion_order: null
      remote_table:
        name: iot_devices
        schema: membership
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - about_me
    - company
    - email
    - firstname
    - group_id
    - lastname
    - locale_id
    - mobile
    - photo
    - rating
    - role_id
    - status_id
    - tenant_id
    set:
      tenant_id: x-hasura-tenant-id
  role: tenant_admin
select_permissions:
- permission:
    columns:
    - about_me
    - company
    - created_at
    - email
    - firstname
    - group_id
    - lastname
    - locale_id
    - member_id
    - mobile
    - photo
    - rating
    - role_id
    - status_id
    - tenant_id
    - updated_at
    - user_id
    filter:
      tenant_id:
        _eq: x-hasura-tenant-id
  role: member
- permission:
    columns:
    - about_me
    - company
    - created_at
    - email
    - firstname
    - group_id
    - lastname
    - locale_id
    - member_id
    - mobile
    - photo
    - rating
    - role_id
    - status_id
    - tenant_id
    - updated_at
    - user_id
    filter:
      tenant_id:
        _eq: x-hasura-tenant-id
  role: tenant_admin
update_permissions:
- permission:
    check: null
    columns:
    - about_me
    - company
    - created_at
    - email
    - firstname
    - group_id
    - lastname
    - locale_id
    - member_id
    - mobile
    - photo
    - rating
    - role_id
    - status_id
    - tenant_id
    - updated_at
    - user_id
    filter:
      tenant_id:
        _eq: x-hasura-tenant-id
  role: tenant_admin
delete_permissions:
- permission:
    filter:
      tenant_id:
        _eq: x-hasura-tenant-id
  role: tenant_admin
